name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker login --username ${{secrets.DOCKER_USERNAME}}--password ${{secrets.DOCKER_PASSWORD}}
      
